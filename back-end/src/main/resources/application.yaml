server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: blog

  datasource:
    url: jdbc:postgresql://localhost:5432/blog
    username: postgres
    password: 1

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  main:
    allow-bean-definition-overriding: true

